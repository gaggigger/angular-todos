<!doctype html>
<html lang="en" ng-app="todo">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Todos App</title>
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/sweetalert.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div ng-controller="MainController">
            <section class="todoapp">
                <header class="header">
                    <h1>todos</h1>
                    <form ng-submit="addTodo()">
                        <input type="text" class="new-todo" ng-model="inputTodo" placeholder="What needs to be done?" autofocus>
                    </form>
                </header>
                <!-- This section should be hidden by default and shown when there are todos -->
                <div ng-if="listTodo.length > 0">
                    <section class="main">
                        <input class="toggle-all" type="checkbox">
                        <label for="toggle-all">Mark all as complete</label>
                        <ul class="todo-list">
                            <!-- These are here just to show the structure of the list items -->
                            <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
                            <!-- <li class="completed">
                                <div class="view">
                                    <input class="toggle" type="checkbox" checked>
                                    <label>Taste JavaScript</label>
                                    <button class="destroy"></button>
                                </div>
                                <input class="edit" value="Create a TodoMVC template">
                            </li> -->
                            <li ng-repeat="todo in listTodo track by $index" ng-class="{'completed': todo.completed}">
                                <div class="view">
                                    <input class="toggle" type="checkbox" ng-model="todo.completed">
                                    <label>{{todo.text}}</label>
                                    <button class="destroy" ng-click="destroy($index)"></button>
                                </div>
                                <input class="edit" value="">
                            </li>
                        </ul>
                    </section>
                    <!-- This footer should hidden by default and shown when there are todos -->
                    <footer class="footer">
                        <!-- This should be `0 items left` by default -->
                        <span class="todo-count"><strong>{{listTodo.length}}</strong> item left</span>
                        <!-- Remove this if you don't implement routing -->
                        <!-- <ul class="filters">
                            <li>
                                <a class="selected" href="#/">All</a>
                            </li>
                            <li>
                                <a href="#/active">Active</a>
                            </li>
                            <li>
                                <a href="#/completed">Completed</a>
                            </li>
                        </ul> -->
                        <!-- Hidden if no completed items are left ↓ -->
                        <button class="clear-completed" ng-click="clearCompleted()">Clear completed</button>
                    </footer>
                </div>
            </section>
        </div>
        <!-- Scripts here. Don't remove ↓ -->
        <!-- <script src="node_modules/todomvc-common/base.js"></script> -->
        <script src="js/angular.min.js"></script>
        <script src="js/sweetalert.min.js"></script>
        <script src="js/SweetAlert.js"></script>
        <script src="js/angular-local-storage.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
